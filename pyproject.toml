[tool.poetry]
name = "spond-classes"
version = "0.7.0"
description = "Experimental Python class abstraction layer for `spond` package."
authors = ["elliot-100 <3186037+elliot-100@users.noreply.github.com>"]
readme = "README.md"
homepage = "https://https://github.com/elliot-100/Spond-classes"
repository = "https://https://github.com/elliot-100/Spond-classes"
packages = [{include = "spond_classes"}]
license = "GPL 3.0"

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
python-dateutil = "^2.8.2"
spond = "^0.99.1"

[tool.poetry.group.dev.dependencies]
black = "^23.1.0"
isort = "^5.11.4"
pre-commit = "^3.1.1"
pylint = "^2.16.1"
ruff = "^0.0.285"

[tool.poetry.group.test.dependencies]
mypy = "^1.2.0"
pytest = "^7.3.1"
types-python-dateutil = "^2.8.19.12"

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"

[tool.mypy]
warn_unused_configs = true
strict = true
disallow_any_generics = false

[tool.ruff.pydocstyle]
convention = "numpy"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
